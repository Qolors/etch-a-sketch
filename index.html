<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="options">
            <div class="color-wrap">
                <input id="colorPicker" type="color" value="#333333" />
            </div>
            <button id="colorOn" value="OFF">Color Mode</button>
            <button id="erase" value="OFF">Eraser Mode</button>
            <button id="clear">Clear</button>
            <div class="slideValue" id="values">16 x 16</div>
            <input id="Slider" type="range" value="16" min="1" max="100" oninput="liveSlide()" onchange="refreshGrid(this.value)"/>
        </div>
        <div class="grid" id="grid">
            
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
